<h1>Add Employee</h1>
<hr>
<form [formGroup] = "addEmployeeForm" #employeeForm = "ngForm" (ngSubmit) = "onSubmit(employeeForm.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            id="name"
            formControlName = "name"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
            type="date"
            id="dob"
            formControlName = "dob"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input
            type="number"
            id="salary"
            formControlName = "salary"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input
            type="file"
            id="photo"
            (change) = "upload($event)"
            #addImageInput
            class="form-control-file">
    </div>
    <div class="form-group form-check" 
    
    >
        <!-- <input
            class = "form-check-input"
            type="checkbox"
            formControlName = "skills"
            id = "skill">
        <label class = "form-check-label" for = "skill">{{ skill }}</label> -->
        <label class = "row" formArrayName="skills" *ngFor="let skill of skillsFormArray.controls; let i = index">
            <input class = "m-1" type="checkbox" [formControlName]="i">
            {{skills[i]}}
        </label>
    </div>
    <button class="btn btn-primary" [disabled] = "isSubmitting" type="submit">Submit</button>
</form>
