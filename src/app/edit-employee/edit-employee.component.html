<h1>Edit Employee</h1>
<hr>
<form [formGroup] = "editEmployeeForm" #editEmployeeForm1 = "ngForm" (ngSubmit) = "onSubmit(editEmployeeForm1.value)" *ngIf = "editEmployeeForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            id="name"
            formControlName = "name"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
            type="date"
            id="dob"
            formControlName = "dob"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input
            type="number"
            id="salary"
            formControlName = "salary"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input
            type="file"
            id="photo"
            (change) = "upload($event)"
            #imageInput
            class="form-control-file">
    </div>
    <div class="form-group form-check">
        <label class = "row" formArrayName="skills" *ngFor="let skill of skillsFormArray.controls; let i = index">
            <input class = "m-1" type="checkbox" [formControlName]="i">
            {{skills[i]}}
        </label>
    </div>
    <button class="btn btn-primary m-1" type="submit" [disabled] = "isEditing">Update</button>
    <button class="btn btn-danger m-1" type="button" (click) = "onDeleteEmployee()" [disabled] = "isEditing">Delete</button>
</form>
